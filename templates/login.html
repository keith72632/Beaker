{% block body %}
<div class="login">
    <h1>Login</h1>
    <form action="{{ url_for('contribute')}}" method="post">
        <label for="name">Username</label><br>
        <input class="inputform" type="text" id="name" name="name" autocomplete="off"><br>

        <button class="btn" type="submit">Login</button>
    </form>
</div>
{% endblock %}
