{% extends 'base.html' %}

{% block head %}


{% endblock %}

{% block header %}
  <a class="big" href="/">Home</a>
{% endblock %}

{% block body %}
<div class="login">
	<h1>Beaker</h1>
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        <select name="type" id="coagulants" method="post" class="model" required>
          <option hidden="" disabled="disabled" selected="selected" value="">Select Coagulant</option>
          <option value='1'>Polyaluminum Chloride(PAC)</option>
        </select>
		    <input class="model" type="text" name="AirTemp" placeholder="Air Temperature" required="required"/>
    	  <input class="model" type="text" name="WaterTemp" placeholder="Water Temperature" required="required" />
    	  <input class="model" type="text" name="RawPh" placeholder="Raw pH" required="required" />
    	  <input class="model" type="text" name="SettledPh" placeholder="Settled pH" required="required" />
        <input class="model" type="text" name="RawTurb" placeholder="Raw Turbidity" required="required" />
        <input class="model" type="text" name="MixerSpeed" placeholder="Mixer Speed" required="required" />
        <input class="model" type="text" name="SettleTime" placeholder="Settle Time (min)" required="required" />
        <button type="submit" class="btn" id="submitBtn" onmousedown="toggleButton()">Calculate</button>
    </form>
   <br>
   <h3>
      {{ prediction_text }}
   </h3>
 </div>
{% endblock %}
